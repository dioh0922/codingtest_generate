<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container text-wrap">
    <div class="row">
      <div class="col-sm-6">
        <p class="text-start">{{index . "summary"}}</p>
        <p class="text-start">{{index . "detail"}}</p>
      </div>
      <div class="col-sm-6">
        <p class="text-start fs-2">{{index . "point"}}<span class="fs-6"> / 100点</span></p>
        <p class="text-start fs-4">{{index . "duration"}}分</p>
      </div>
    </div>

  </div>
</body>
</html>
