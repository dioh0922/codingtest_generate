<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <form action="/check" method="post">
      <div class="row form-group">
        <div class="col-sm-6">
          <textarea class="form-control " name="question" id="" rows="15" readonly>
            {{index . "q"}}
            {{index . "opt"}}
          </textarea>
        </div>
        <div class="col-sm-6">
          <textarea class="form-control " name="input" id="" rows="15"></textarea>
        </div>
      </div>
      <input type="hidden" name="answer" value="{{index . "a"}}">
      <div class="row">
        <div class="col-sm-6">
          <button type="submit" class="btn btn-success">採点</button>
        </div>
      </div>
    </form>
  </div>
</body>
</html>
